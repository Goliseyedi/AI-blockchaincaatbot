<!DOCTYPE html>
<html>
<head>
    <title>Feedback - Crypto and Blockchain Query Assistant</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/feedback.png') }}");
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 80%; 
            margin: 2em auto;
            background: #f9f9f9;
            padding: 15px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        textarea, input[type="submit"] {
            width: 100%;
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }
        textarea {
            border: 1px solid #ddd;
            min-height: 60px; 
        }
        input[type="submit"] {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #004494;
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        h2 {
            color: #0056b3;
        }
        p {
            background: #e9ecef;
            padding: 10px;
            border-left: 4px solid #0056b3;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form method="POST" action="/feedback">
            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" placeholder="Your comments here..." required></textarea>

            <input type="submit" value="Submit Feedback">
        </form>

        <a href="/">Back to Home</a>
    </div>
</body>
</html>
